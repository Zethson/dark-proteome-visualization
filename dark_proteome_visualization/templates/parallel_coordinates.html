<html>
<head>
    <title>Parallel Coordinates</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}"/>
    <noscript>
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"/>
    </noscript>
    <script src="{{ url_for('static', filename='assets/js/d3.min.js') }}"></script>
</head>
<body class="is-preload">

<!-- Header -->
<header id="header">
    <a href="{{ url_for('index') }}" class="title">About the Dark Proteome</a>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="active">About</a></li>
            <li><a href="{{ url_for('explore') }}">Explore</a></li>
            <li><a href="{{ url_for('analyze') }}">Analyze</a></li>
            <li><a href="{{ url_for('features') }}">Features</a></li>
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            <h1 class="major">About the Dark Proteome</h1>
            <!-- <span class="image fit"><img src="{{ url_for('static', filename='images/rsz_lappalainen_proteiini.jpg') }}"
                                         alt=""/></span>
            -->
            <p>Parallel Coordinates are great.</p>
            <p>Because I like them.</p>
            <div id="container">
                <div id="content"></div>

                {% block content %}
                    <script type="text/javascript">
                        var dark_proteomes = {{ dark_proteomes | safe }};
                        var dark_proteins = {{ dark_proteins | safe }};
                    </script>
                    <script src={{ url_for('static', filename='js/parallel_coordinates.js') }}></script>
                {% endblock %}
            </div>

        </div>
    </section>


</div>

<!-- Footer -->
<footer id="footer" class="wrapper style1-alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Dark Proteome Visualization. All rights reserved.</li>
            <li>Design: Adapted from <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>

</body>
</html>
